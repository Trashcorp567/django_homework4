{% extends 'homework/base.html' %}

{% block content %}
    <div class="row">
    {% for object in object_list %}
        <div class="col-md-8">
            <div class="card mb-4 box-shadow">
                <img class="{{ object.preview }}"
                    src="/media/{{ object.preview }}"
                    alt="{{ object.preview }}">
                <div class="card-body">
                    <p class="card-text">{{ object.description }}</p>
                    <p class="card-text">Цена: <b>{{ object.price }}</b> руб.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'homework:categories' %}" type="button" class="btn btn-sm btn-outline-secondary">К
                            списку категорий </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
