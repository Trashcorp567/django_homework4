{% extends 'homework/base.html' %}

{% block content %}
    <div class="container">
        <h2>Удаление категории</h2>
        <p>Вы уверены, что хотите удалить категорию "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'homework:categories' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
